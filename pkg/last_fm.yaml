multiscrape:

  # Get Last.FM top track data.
  - name: Last.fm Top Tracks
    resource: !secret last_fm_api_url_top_tracks
    scan_interval: 3600
    sensor:
      - unique_id: last_fm_top_tracks_01
        name: Last.fm Top Tracks 01
        icon: fab:lastfm-square
        value_template: "{{ value_json.toptracks.track[0].name }}"
        attributes:
          - name: Track Name
            value_template: "{{ value_json.toptracks.track[0].name }}"
          - name: Artist Name
            value_template: "{{ value_json.toptracks.track[0].artist.name }}"
          - name: Play Count
            value_template: "{{ value_json.toptracks.track[0].playcount }}"
          - name: Album Art
            value_template: "{{ value_json.toptracks.track[0].image[3]['#text'] }}"
