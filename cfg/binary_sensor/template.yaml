
- platform: template
  sensors:
    shop_motion:
      friendly_name: "Shop Motion"
      value_template: "{{ is_state('sensor.elkm1_shop_motion', 'Violated') }}"
      device_class: motion
      attribute_templates:
        actual: "{{ states('sensor.shop_motion') }}"

