# Get Last.FM album data.

- name: Last.fm Top Albums
  resource: https://ws.audioscrobbler.com/2.0/?method=user.gettopalbums&user=s4biturbo&api_key=539a04ebe23de9e19fbcfe47b44b0e73&format=json
  scan_interval: 3600
  sensor:
    - unique_id: last_fm_top_albums_01
      name: Last.fm Top Albums 01
      icon: fab:lastfm-square
      value_template: "{{ value_json.topalbums.album[0].name }}"
      attributes:
        - name: Artist Name
          value_template: "{{ value_json.topalbums.album[0].artist.name }}"
        - name: Album Name
          value_template: "{{ value_json.topalbums.album[0].name }}"
        - name: Play Count
          value_template: "{{ value_json.topalbums.album[0].playcount }}"
        - name: Album Art
          value_template: "{{ value_json.topalbums.album[0].image[3]['#text'] }}"
