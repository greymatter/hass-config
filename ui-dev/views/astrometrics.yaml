title: Astrometrics
path: astrometrics

type: "custom:grid-layout"
layout: !include ../shared/snippets/layout-page-margin.yaml

cards:
  - type: 'custom:layout-card'
    layout_type: 'custom:grid-layout'
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: 'repeat(auto-fill, [col-start] minmax(360px, 1fr) [col-end])'
      grid-template-rows: auto
      grid-column-gap: 32px
      margin: -1px
      mediaquery:
        '(min-width: 2320px)':
          grid-template-columns: 'repeat(auto-fill, [col-start] minmax(720px, 1fr) [col-end])'
        '(max-width: 800px)':
          grid-template-columns: 'repeat(auto-fill, [col-start] minmax(256px, 1fr) [col-end])'

    cards:

      # [Header] Summary
      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout: !include ../shared/snippets/layout-page-title-with-3-badges.yaml
        view_layout:
          grid-column: 1/-1
        cards:

          - type: markdown
            content: >
              # Sol System

              Welcome to Sector 001. {{ state_attr('sensor.noaa_space_weather_alert_1', 'summary') }} 
              on {{ state_attr('sensor.noaa_space_weather_alert_1', 'date') }}.  The conditions for obervations 
              this evening are {{ states('sensor.astroweather_deepsky_forecast_today_plain') }}.
            style:
              .: |
                ha-card {
                  background: none;
                }
              ha-markdown$: |
                h1 {
                  font-size: var(--title-font-size);
                  font-weight: 500;
                  line-height: 1.1;
                  margin-left: -2px;
                  margin-block-end: -8px;
                }

          - type: 'custom:layout-card'
            layout_type: 'custom:grid-layout'
            layout:
              margin: 0
            view_layout:
              place-self: center start
            cards:

              - type: 'custom:swipe-card'
                parameters:
                  enabled: true
                  slidesPerView: 2.1
                  width: 260
                  breakpoints:
                    '800':
                      enabled: false
                      slidesPerView: 2
                      width: 260
                    '1024':
                      enabled: false
                      slidesPerView: 2
                      width: 280
                cards:

                  - type: custom:state-switch
                    entity: mediaquery
                    states:
                      "(max-width: 799.99px), (min-width: 1024px)": &title-badge-1
                        type: 'custom:mushroom-entity-card'
                        entity: binary_sensor.ping_cloudflare
                        name: SkyWatch ↗
                        icon: 'mdi:telescope'
                        icon_color: pink
                        style: 'ha-card {background: none;}'
                        layout: vertical
                        tap_action:
                          action: url
                          url_path: 'https://stellarium-web.org/'
                      "(min-width: 800px) and (max-width: 1023.99px)":
                        <<: *title-badge-1
                        layout: vertical


                  - type: custom:state-switch
                    entity: mediaquery
                    states:
                      "(max-width: 799.99px), (min-width: 1024px)": &title-badge-2
                        type: 'custom:mushroom-entity-card'
                        entity: binary_sensor.ping_cloudflare
                        name: Astropheric ↗
                        icon: 'mdi:telescope'
                        icon_color: pink
                        style: 'ha-card {background: none;}'
                        layout: vertical
                        tap_action:
                          action: url
                          url_path: 'https://www.astrospheric.com/'
                      "(min-width: 800px) and (max-width: 1023.99px)":
                        <<: *title-badge-2
                        layout: vertical


                  - type: custom:state-switch
                    entity: mediaquery
                    states:
                      "(max-width: 799.99px), (min-width: 1024px)": &title-badge-3
                        type: 'custom:mushroom-entity-card'
                        entity: binary_sensor.ping_cloudflare
                        name: GOES ↗
                        icon: 'mdi:satellite-variant'
                        icon_color: pink
                        style: 'ha-card {background: none;}'
                        layout: vertical
                        tap_action:
                          action: url
                          url_path: !secret adsb_local_map_url
                      "(min-width: 800px) and (max-width: 1023.99px)":
                        <<: *title-badge-3
                        layout: vertical





      # [Column] The Sun

      - type: vertical-stack
        cards:
          - type: "custom:button-card"
            template: header_card
            variables:
              name: SOL
              label: null
